<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Absensi QR</title>

<script src="https://unpkg.com/html5-qrcode"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
  * {
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }

  body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #7b2ff7, #f107a3);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    width: 92%;
    max-width: 420px;
    background: rgba(255,255,255,0.2);
    backdrop-filter: blur(15px);
    padding: 28px;
    border-radius: 22px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    text-align: center;
    color: white;
    animation: fadeUp .5s ease-in-out;
  }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  h2 {
    font-size: 26px;
    margin-bottom: 10px;
    font-weight: 600;
  }

  .sub {
    font-size: 14px;
    opacity: .8;
    margin-bottom: 20px;
  }

  #reader {
    border-radius: 18px;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(255,255,255,0.5);
    border: 3px solid rgba(255,255,255,0.4);
  }

  #status {
    margin-top: 20px;
    font-size: 20px;
    font-weight: 600;
    opacity: 0;
    transition: .4s;
  }

  .success { color: #4ade80; animation: pop .4s; }
  .error { color: #f87171; animation: pop .4s; }

  @keyframes pop {
    0% { transform: scale(0.7); }
    70% { transform: scale(1.1); }
    100% { transform: scale(1); }
  }

  .loading {
    margin-top: 15px;
    font-size: 16px;
  }

  .btn {
    margin-top: 22px;
    padding: 14px;
    width: 100%;
    border-radius: 14px;
    border: none;
    font-size: 16px;
    font-weight: 600;
    background: linear-gradient(135deg, #4f46e5, #9333ea);
    color: white;
    cursor: pointer;
    display: none;
    transition: 0.25s;
  }

  .btn:hover {
    transform: scale(1.03);
    background: linear-gradient(135deg, #4338ca, #7e22ce);
  }
</style>
</head>

<body>

<div class="container">
  <h2>üì∏ Scan QR</h2>
  <p class="sub">Arahkan QR ke dalam kotak</p>

  <div id="reader"></div>

  <p id="loading" class="loading"></p>
  <p id="status"></p>

  <button id="retryBtn" class="btn" onclick="restartScanner()">üîÑ Scan Ulang</button>
</div>

<script>
const webhookURL = "https://script.google.com/macros/s/AKfycbwpkjsYS7e-Hv1l0mEiA2Wlzml1pQxULD9mEerhWIA3H_NZ1uoaOlyLcMYUgMufAA/exec";

let html5QrcodeScanner;

function sendToSheet(decodedText) {
    let parts = decodedText.split("|");

    document.getElementById("loading").innerHTML = "‚è≥ Mengirim data...";
    document.getElementById("status").style.opacity = 0;

    fetch(webhookURL, {
        method: "POST",
        body: JSON.stringify({
            id_siswa: parts[0],
            nama_siswa: parts[1],
            lokasi: "Masjid",
            device: navigator.userAgent
        })
    })
    .then(res => res.json())
    .then(data => {
        let statusEl = document.getElementById("status");
        document.getElementById("loading").innerHTML = "";

        if (data.status === "duplicate") {
            statusEl.innerHTML = "‚ùå Hari ini sudah absen.";
            statusEl.className = "error";
        } else {
            statusEl.innerHTML = "‚úÖ Absensi berhasil!";
            statusEl.className = "success";
        }

        statusEl.style.opacity = 1;
        document.getElementById("retryBtn").style.display = "block";
    });
}

function onScanSuccess(decodedText) {
    html5QrcodeScanner.clear();
    sendToSheet(decodedText);
}

function restartScanner() {
    document.getElementById("status").style.opacity = 0;
    document.getElementById("retryBtn").style.display = "none";

    html5QrcodeScanner = new Html5QrcodeScanner(
        "reader",
        { fps: 10, qrbox: { width: 260, height: 260 } }
    );

    html5QrcodeScanner.render(onScanSuccess);
}

restartScanner();
</script>

</body>
</html>
