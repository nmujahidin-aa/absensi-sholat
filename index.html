<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absensi Scan QR</title>

  <script src="https://unpkg.com/html5-qrcode"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #eef2f3, #dfe9f3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 420px;
      background: white;
      border-radius: 20px;
      padding: 28px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
      text-align: center;
      animation: fadeIn 0.4s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: 600;
      color: #333;
    }

    #reader {
      border-radius: 12px;
      overflow: hidden;
      margin: auto;
    }

    #status {
      margin-top: 20px;
      font-size: 18px;
      font-weight: 600;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .success { color: #22c55e; }
    .error { color: #ef4444; }

    .btn {
      margin-top: 20px;
      padding: 12px 20px;
      background: #4f46e5;
      color: white;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      transition: 0.2s;
      display: none;
    }

    .btn:hover {
      background: #4338ca;
    }

    .loading {
      margin-top: 15px;
      font-size: 16px;
      color: #555;
    }
  </style>
</head>

<body>

<div class="container">
  <h2>üì∏ Scan QR untuk Absensi</h2>
  <div id="reader"></div>

  <p id="loading" class="loading"></p>
  <p id="status"></p>

  <button id="retryBtn" class="btn" onclick="restartScanner()">Scan Ulang</button>
</div>

<script>
const webhookURL = "https://script.google.com/macros/s/AKfycbwpkjsYS7e-Hv1l0mEiA2Wlzml1pQxULD9mEerhWIA3H_NZ1uoaOlyLcMYUgMufAA/exec";

let html5QrcodeScanner;

function sendToSheet(decodedText) {
    let parts = decodedText.split("|");

    document.getElementById("loading").innerHTML = "‚è≥ Mengirim data...";
    document.getElementById("status").style.opacity = 0;

    fetch(webhookURL, {
        method: "POST",
        body: JSON.stringify({
            id_siswa: parts[0],
            nama_siswa: parts[1],
            lokasi: "Masjid",
            device: navigator.userAgent
        })
    })
    .then(res => res.json())
    .then(data => {
        let statusEl = document.getElementById("status");
        document.getElementById("loading").innerHTML = "";

        if (data.status === "duplicate") {
            statusEl.innerHTML = "‚ùå Hari ini sudah absen.";
            statusEl.className = "error";
        } else {
            statusEl.innerHTML = "‚úÖ Absensi berhasil!";
            statusEl.className = "success";
        }

        statusEl.style.opacity = 1;
        document.getElementById("retryBtn").style.display = "block";
    });
}

function onScanSuccess(decodedText, decodedResult) {
    html5QrcodeScanner.clear();
    sendToSheet(decodedText);
}

function restartScanner() {
    document.getElementById("status").style.opacity = 0;
    document.getElementById("retryBtn").style.display = "none";

    html5QrcodeScanner = new Html5QrcodeScanner(
        "reader",
        { fps: 10, qrbox: { width: 250, height: 250 } }
    );

    html5QrcodeScanner.render(onScanSuccess);
}

// Start pertama kali
restartScanner();
</script>

</body>
</html>
